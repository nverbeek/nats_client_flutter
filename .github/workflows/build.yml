on: push
jobs: 
  build-web: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - run: flutter pub get
    - run: flutter build web
  build-windows:
   runs-on: windows-latest
   steps:
     - uses: actions/checkout@v3
     - uses: subosito/flutter-action@v2
       with:
        channel: 'stable'
     - run: flutter pub get
     - run: flutter config --enable-windows-desktop
     - run: flutter build windows
